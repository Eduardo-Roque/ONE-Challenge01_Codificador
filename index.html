<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Decodificador de Texto - Alura Challenges Oracle ONE</title>
        <meta name="Eduardo-Roque" content="Alura">
        <meta name="Challenge-One" content="Decodificador_de_Texto">
        <meta name="keyworlds" content="HTML5, CSS, JS">
        <link rel="stylesheet" href="style/reset.css">
		<link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/tamanhoTablet.css">
        <link rel="stylesheet" href="style/tamanhoCelular.css">
	</head>

	<body>
		<header>
            <div class="cabeçalho" id="entrada">
                <h1><img id="banner" src="image/logo-Alura.png" alt="logo-Alura"></h1>
            </div>
		</header>
		<main>
            <!--Caixa de Texto da mensagem-->
            <section id="entrada">
                <label for="mensagem"></label>
                <textarea id="mensagem" rows="10" cols="150" placeholder="Digite seu texto" autofocus></textarea>

                <div class="aviso">
                    <img src="image/exclamação.png" alt="Aviso"><p>Apenas letras minúsculas e sem acento.</p>
                </div>
                    
                <div>
                    <button id="botaoCodificar">Criptografar</button>
                    <button id="botaoDescodificar">Descriptografar</button></label>
                </div>
            </section>
            <!--Caixa de Texto do Resultado-->
            <div class="caixa-resultado">
                <section id="resultado">
                    <textarea id="text-resultado" cols="20" readonly placeholder=" "></textarea> <!--readonly -> é só para ler/ sem escrever nele-->
                </section>
                <div id="botao2">
                    <button id="copy">Copiar</button>
                    <button id="limpar">Limpar</button>
                </div>
            </div>
            <div id="text-box">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
        </main>

        <footer>

        </footer>
		
	</body>
</html>
